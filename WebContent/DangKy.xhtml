<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Đăng Ký</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Nhóm 20</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><h:link outcome="Home">Trang Chủ</h:link></li>
				<li><h:link outcome="SanPham">Sản Phẩm</h:link></li>
				<li><h:link outcome="Chinhsach">Chính Sách</h:link></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><h:link outcome="DangKy">
						<span class="glyphicon glyphicon-user"></span>
						Đăng Ký</h:link></li>
				<li><h:link outcome="DangNhap">
						<span class="glyphicon glyphicon-log-in"></span>
						Đăng Nhập</h:link></li>
				<li><h:link outcome="GioHang">
						<span class="glyphicon glyphicon-shopping-cart"></span> Giỏ Hàng</h:link></li>
			</ul>
		</div>
		</nav>
		<div class="form-dangky">
			<h:form>
				<div class="row">
					<div class="col-md-6">
						<img src="./images/nhhq.jpg" alt="Quang Cao" width="95%" />
					</div>
					<div class="col-md-6">
						<div class="form-group ">
							<h:outputLabel value="Tên Đăng Nhập" />
							<h:inputText required="true" id="user"
								requiredMessage="Không được rỗng" value="#{dangKyBean.uName}"
								type="text" class="form-control" />
							<h:message for="user" style="color:red" />
						</div>
						<div class="form-group col-md-6">
							<h:outputLabel value="Mật Khẩu" />
							<h:inputSecret required="true" id="pass"
								requiredMessage="Không được rỗng" value="#{dangKyBean.pass}"
								type="password" class="form-control" />
							<h:message for="pass" style="color:red" />
						</div>
						<div class="form-group col-md-6">
							<h:outputLabel value="Địa Chỉ" />
							<h:inputText required="true" id="dc"
								requiredMessage="Không được rỗng"
								value="#{dangKyBean.khachhang.diachi}" class="form-control" />
							<h:message for="dc" style="color:red" />
						</div>
						<div class="form-group col-md-6">
							<h:outputLabel value="Ngay Sinh" />
							<h:inputText required="true" id="ns"
								requiredMessage="Nhập đúng cú pháp"
								value="#{dangKyBean.khachhang.ngaysinh}" class="form-control">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
							<h:message for="ns" style="color:red" />
						</div>

						<div class="form-group col-md-6">
							<h:outputLabel value="Họ Và Tên" />
							<h:inputText required="true" id="ten"
								requiredMessage="Không được rỗng"
								value="#{dangKyBean.khachhang.tenkh}" type="text"
								class="form-control" />
							<h:message for="ten" style="color:red" />
						</div>
						<div class="form-group col-md-6">
							<h:outputLabel value="Email" />
							<h:inputText required="true" id="email"
								requiredMessage="Không được rỗng"
								value="#{dangKyBean.khachhang.email}" type="email"
								class="form-control">
							</h:inputText>
							<h:message for="email" style="color:red" />
						</div>

						<div class="form-group col-md-6">
							<h:outputLabel value="Số Điện Thoại" />
							<h:inputText required="true" id="sdt"
								requiredMessage="Không được rỗng"
								value="#{dangKyBean.khachhang.sodt}" type="text"
								class="form-control">
								<f:validateRegex pattern="[0-9]+" />
							</h:inputText>

						</div>
						<h:commandButton class="btn btn-success btn-block" value="Đăng Ký"
							action="#{dangKyBean.dangKy()}" />
					</div>
				</div>
			</h:form>
		</div>
		<!-- footer -->
		<footer class="page-footer font-small">
		<div class="footer-copyright text-center py-3">© 2020 Copyright:
			Nhóm 20</div>
		<!-- Copyright --> </footer>
	</div>
</body>
</html>
