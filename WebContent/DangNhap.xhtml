<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Đăng Nhập</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Nhóm 20</a>
			</div>
			<ul class="nav navbar-nav">
				<li><h:link outcome="Home">Trang Chủ</h:link></li>
				<li><h:link outcome="SanPham">Sản Phẩm</h:link></li>
				<li><h:link outcome="Chinhsach">Chính Sách</h:link></li>
				<li><a href="#">#{dangnhapBean.sss}</a></li>
				
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<h:outputLabel rendered="#{!home.check}">
					<li><h:link outcome="DangKy">
							<span class="glyphicon glyphicon-user"></span>
						Đăng Ký</h:link></li>
					<li><h:link outcome="DangNhap">
							<span class="glyphicon glyphicon-log-in"></span>
						Đăng Nhập</h:link></li>
				</h:outputLabel>
				<li><h:link outcome="GioHang">
						<span class="glyphicon glyphicon-shopping-cart"></span> Giỏ Hàng</h:link></li>
			</ul>
		</div>
		</nav>
		<div class="form-dangnhap">
			<h:form>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<h:outputLabel value="Tên Đăng Nhập" />
							<h:inputText value="#{dangnhapBean.user}" required="true"
								id="username" requiredMessage="Không rỗng" class="form-control" />
							<h:message for="username" style="color:red" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Mật Khẩu" />
							<h:inputSecret value="#{dangnhapBean.pass}" required="true"
								id="passs" requiredMessage="Không rỗng" class="form-control" />
							<h:message for="passs" style="color:red" />
						</div>
						<h:commandButton class="btn btn-primary btn-block"
							action="#{dangnhapBean.validateUsernamePassword()}"
							value="Đăng Nhập" />
					</div>
					<div class="col-sm-6">
						<img src="./images/nhcc.jpg" />
					</div>
				</div>
			</h:form>
		</div>
		<!-- footer -->
		<footer class="page-footer font-small">
		<div class="footer-copyright text-center py-3">© 2020 Copyright:
			Nhóm 20</div>
		<!-- Copyright --> </footer>
	</div>
</body>
</html>
