<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Trang Cá Nhân</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Nhóm 20</a>
			</div>
			<ul class="nav navbar-nav">
				<li><h:link outcome="Home">Trang Chủ</h:link></li>
				<li><h:link outcome="SanPham">Sản Phẩm</h:link></li>
				<li><h:link outcome="Chinhsach">Chính Sách</h:link></li>


			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">#{dangnhapBean.sss}</a></li>
				<li><h:link outcome="GioHang">
						<span class="glyphicon glyphicon-shopping-cart"></span> Giỏ Hàng</h:link></li>
			</ul>
		</div>
		</nav>
		<div class="content-profile">
			<div class="container">
				<div class="row">
					<div class="left-profile col-sm-3">
						<img src="./images/ava1.jpg" width="250px" height="250px" />
					</div>
					<div class="right-profile">
						<ui:repeat var="kh" value="#{dangnhapBean.getprofile()}">
							<p>#{kh.tenkh}</p>
							<p>#{kh.email}</p>
							<p>#{kh.sodt}</p>
						</ui:repeat>
					</div>
				</div>
			</div>
		</div>
		<footer class="page-footer font-small">
		<div class="footer-copyright text-center py-3">© 2020 Copyright:
			Nhóm 20</div>
		<!-- Copyright --> </footer>
	</div>
</body>
</html>
