<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Sản Phẩm</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Nhóm 20</a>
			</div>
			<ul class="nav navbar-nav">
				<li><h:link outcome="Home">Trang Chủ</h:link></li>
				<li class="active"><h:link outcome="SanPham">Sản Phẩm</h:link></li>
				<li><h:link outcome="Chinhsach">Chính Sách</h:link></li>
				<li><a href="./Profile.xhtml">#{dangnhapBean.sss}</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<h:outputLabel rendered="#{!home.check}">
					<li><h:link outcome="DangKy">
							<span class="glyphicon glyphicon-user"></span>
						Đăng Ký</h:link></li>
					<li><h:link outcome="DangNhap">
							<span class="glyphicon glyphicon-log-in"></span>
						Đăng Nhập</h:link></li>
				</h:outputLabel>
				<li><h:link outcome="GioHang">
						<span class="glyphicon glyphicon-shopping-cart"></span> Giỏ Hàng</h:link></li>
			</ul>
		</div>
		</nav>
		<div class="content-pro">
			<div class="row">
				<ui:repeat var="sp" value="#{sanphamBean.getSanphams()}">
					<div class="col-sm-4">
						<h:form>
							<div class="card" style="width: 18rem;">
								<img src="#{sp.url}" class="card-img-top hinh" alt="nuochoa" />
								<div class="card-body">
									<h5 class="card-title">#{sp.tensp}</h5>
									<h:outputText class="card-text" value="#{sp.gia}">
										<f:convertNumber pattern="#,###,###" />
									</h:outputText>
									VNĐ
									<h:commandLink action="chitiet"
										class="btn btn-primary btn-block" value="Mua">
										<f:param name="idsp" value="#{sp.masp}" />
									</h:commandLink>
								</div>
							</div>
						</h:form>
					</div>
				</ui:repeat>
			</div>
		</div>
		<footer class="page-footer font-small">
		<div class="footer-copyright text-center py-3">© 2020 Copyright:
			Nhóm 20</div>
		<!-- Copyright --> </footer>
	</div>
</body>
</html>
